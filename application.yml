spring:
  boot:
    admin:
      client:
        url: http://localhost:8762
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


# logging - logs generation directory
app:
  logs:
    fileLocation: D:\Apps\ecom-microservice\logs # Path to your local machine directory
